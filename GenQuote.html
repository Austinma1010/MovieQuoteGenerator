<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="hero is-danger is-small">
        <div class="hero-body">
            <h1 class="title is-1">Search a Movie</h1>
            <input id="movie-input" class="input is-medium is-primary" type="text" placeholder="Movie Title">
            <button id="search-btn" class="button is-primary is-light is-medium">Search!</button>
        </div>
    </header>

    <main class="columns">
        <section class="column">
            <button class="button is-danger is-light">View Saved Movies</button>
        </section>
        <section class="column is-three-quarters card">
            <h2 id="movie-title" class="card-header"></h2>
            <ul id="movie-info" class="card-content"></ul>
        </section>
   
    </main>

   
    <script src="assets/script.js"></script>
</body>
</html>
