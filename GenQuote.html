<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="hero is-danger is-small">
      <div class="hero-body">
        <h1 class="title is-1">Search a Movie!</h1>
        <input
          id="movie-input"
          class="input is-medium is-primary"
          type="text"
          placeholder="Movie Title"
        />
        <button id="search-btn" class="button is-primary is-light is-medium">
          Search!
        </button>
      </div>
    </header>

    <main class="columns">
      <section class="column saved-search">
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
              <span>View Saved Movies!</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <div class="dropdown-item">
                <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
              </div>
            </div>
          </div>
        </div>
        <button class="button clear-saved">Clear Saved Movies</button>
      </section>
      <section class="column is-three-quarters search-card">
        <h2 id="movie-title"></h2>
        <ul id="movieInfo"></ul>
        <button id="search-btn" class="button is-primary is-light is-medium">
          Save Movie
        </button>
       <button id="wiki-btn" class="button is-primary is-light is-medium">
          More Info!
        </button></a>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
