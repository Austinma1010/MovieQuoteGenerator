<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="hero is-danger is-small">
      <div class="hero-body">
        <h1 class="title is-1">Search a Movie!</h1>
        <!--Movie Search Bar-->
        <input
          id="movie-input"
          class="input is-medium is-primary"
          type="text"
          placeholder="Movie Title"
        />
        <!--Movie Search Button-->
        <button id="search-btn" class="button is-primary is-light is-medium">
          Search!
        </button>
      </div>
    </header>

    <main class="columns">
      <section class="column">
        <div class="dropdown is-active">
          <div class="dropdown-trigger">
            <!--View Saved Movie Button-->
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>View Saved Movies</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <!--Saved Movies Dropdown Menu-->
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> Dropdown item </a>
              <a class="dropdown-item"> Other dropdown item </a>
              <a href="#" class="dropdown-item is-active">
                Active dropdown item
              </a>
              <a href="#" class="dropdown-item"> Other dropdown item </a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item"> With a divider </a>
            </div>
          </div>
        </div>
      </section>
      <section class="column is-three-quarters">
        <h2 id="movie-title"></h2>
        <ul id="movieInfo"></ul>
        <!--Save Movie Button-->
        <button id="save-btn" class="button is-primary is-light is-medium">
          Save Movie
        </button>
        <!--More Info Button-->
        <a id="wiki-btn"><button id="search-btn" class="button is-primary is-light is-medium">
          More Info!
        </button></a>
      </section>
    </main>

        <!--Added JQUERY CDN-->
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
